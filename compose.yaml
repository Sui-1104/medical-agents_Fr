services:
  agent:
    image: ghcr.io/queryplanner/google-adk-wo-gcp:main
    build: .
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - AGENT_NAME=local-dev
      - LOG_LEVEL=INFO
      - RELOAD_AGENTS=true
      - SERVE_WEB_INTERFACE=true
      # DATABASE_URL and API Keys will be loaded from the .env file
    env_file:
      - .env
    # Volumes are for hot-reloading and persisting artifacts.
    volumes:
      - ./src:/app/src
    restart: always
    command: python -m agent_foundation.server